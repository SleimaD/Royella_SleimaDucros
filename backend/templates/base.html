{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% comment %} <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: auto; background-color: #f8f8f8; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: rgb(193, 157, 104) }
        p { margin: 20px 0; }
        footer { font-size: 0.8em; color: #666; }
    </style> {% endcomment %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
